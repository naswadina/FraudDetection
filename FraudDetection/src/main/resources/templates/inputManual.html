<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Manual</title>
  <link rel="stylesheet" href="/css/inputManual.css">
</head>
<body>

<form action="/inputManual" method="POST">
  <h2>Silahkan Isi Data Transaksi Anda!</h2>

  <label for="amount">Amount:</label>
  <input type="number" name="amount" id="amount" required>

  <label for="typeOfCard">Type of Card:</label>
  <select name="typeOfCard" id="typeOfCard" required>
    <option value="">-- Select Type Of Card --</option>
    <option value="1">Visa</option>
    <option value="2">MasterCard</option>
  </select>

  <label for="entryMode">Entry Mode:</label>
  <select name="entryMode" id="entryMode" required>
    <option value="">-- Select Entry Mode --</option>
    <option value="1">PIN</option>
    <option value="2">CVC</option>
    <option value="3">Tap</option>
  </select>

  <label for="transactionType">Transaction Type:</label>
  <select name="transactionType" id="transactionType" required>
    <option value="">-- Select Type Of Transaction --</option>
    <option value="1">Online</option>
    <option value="2">ATM</option>
    <option value="3">POS</option>
  </select>

  <label for="countryOfTransaction">Country Of Transaction:</label>
  <select name="countryOfTransaction" id="countryOfTransaction" required>
    <option value="">-- Select Country Of Transaction --</option>
    <option value="1">UK</option>
    <option value="2">USA</option>
    <option value="3">Russia</option>
    <option value="4">China</option>
    <option value="5">India</option>
  </select>

  <label for="gender">Gender:</label>
  <select name="gender" id="gender" required>
    <option value="">-- Select Gender --</option>
    <option value="0">Female</option>
    <option value="1">Male</option>
  </select>

  <label for="bank">Bank:</label>
  <select name="bank" id="bank" required>
    <option value="">-- Select Bank --</option>
    <option value="1">Barclays</option>
    <option value="2">Monzo</option>
    <option value="3">RBS</option>
    <option value="4">Metro</option>
    <option value="5">Halifax</option>
    <option value="6">Lloyds</option>
    <option value="7">HSBC</option>
  </select>

  <label for="date">Date:</label>
  <input type="date" name="date" id="date" required>

  <label for="dayOfWeek">Day of the Week:</label>
  <select name="dayOfWeek" id="dayOfWeek" required>
    <option value="">-- Select Day --</option>
    <option value="1">Monday</option>
    <option value="2">Tuesday</option>
    <option value="3">Wednesday</option>
    <option value="4">Thursday</option>
    <option value="5">Friday</option>
    <option value="6">Saturday</option>
    <option value="7">Sunday</option>
  </select>

  <button type="submit">Submit</button>
</form>

</body>
</html>
