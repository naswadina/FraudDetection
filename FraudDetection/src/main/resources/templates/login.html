<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/login.css"> <!-- Tautkan file CSS eksternal -->
</head>
<body>

<form class="login-form" action="/login" method="POST">
  <div class="flex-row">
    <input id="username" class="lf--input" placeholder="Username" type="text" name="username" required>
  </div>

  <div class="flex-row">
    <input id="email" class="lf--input" placeholder="Email" type="email" name="email" required>
  </div>

  <input class="lf--submit" type="submit" value="Masuk">
</form>

</body>
</html>
