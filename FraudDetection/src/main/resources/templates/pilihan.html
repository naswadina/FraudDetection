<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Input</title>
    <link rel="stylesheet" href="/css/pilihan.css">
</head>
<body>
<div class="container">
    <h2>Selamat Datang!</h2>
    <p>Silakan pilih metode input:</p>

    <form action="/pilihInput" method="POST">
        <select name="inputMethod" id="inputMethod" required>
            <option value="">-- Pilih Metode Input --</option>
            <option value="manual">Input Manual</option>
            <option value="upload">Upload File</option>
        </select>
        <button type="submit">Lanjutkan</button>

    </form>
</div>
</body>
</html>
